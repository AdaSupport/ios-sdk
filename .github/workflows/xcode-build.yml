name: Xcode Build
on:
  push:
    branches: [ ml/replace-pipeline ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        platform:
          - iOS
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: mxcl/xcodebuild@v1
        with:
          platform: ${{ matrix.platform }}